
  <h1 class="text-center">Users</h1>

  
  <div class="container mt-3">
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="!isLoading">
      <input class="form-control mb-3" (keyup)="applyFilter($event)" placeholder="Search users">
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="sortData('name')">Name</th>
            <th (click)="sortData('username')">Username</th>
            <th (click)="sortData('email')">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of getPaginatedData()" (click)="onSelect(user)">
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
  
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="!hasPreviousPage()">
            <a class="page-link" (click)="goToPreviousPage()">Previous</a>
          </li>
          <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage === page">
            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="!hasNextPage()">
            <a class="page-link" (click)="goToNextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
